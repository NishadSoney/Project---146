<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: black">

        <!--Plane-->
        <a-plane position="0 -7 -4" rotation="-90 0 0" width="20" height="5" color="white"></a-plane>

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <a-box position="0 0.5 0" color="blue" width="6.4" height="4"></a-box>

        <a-cylinder position="-2 -3 0" color="red" radius="1" height="3"></a-cylinder>
        <a-cylinder position="2 -3 0" color="red" radius="1" height="3"></a-cylinder>

        <a-sphere position="0 5 -2" color="orange" radius="3.25"></a-sphere>
        <a-sphere position="-1 5.3 2" color="white" radius="0.5"></a-sphere>
        <a-sphere position="1 5.3 2" color="white" radius="0.5"></a-sphere>
        <a-box position="0 3.3 2" color="purple" width="2" height="0.7"></a-box>

        <a-box position="5 0.5 -1.8" color="brown" width="4" height="1"></a-box>
        <a-box position="-5 0.5 -1.8" color="brown" width="4" height="1"></a-box>
        <a-sphere position="8 0.5 -1.8" color="green" radius="1"></a-sphere>
        <a-sphere position="-8 0.5 -1.8" color="green" radius="1"></a-sphere>

    </a-scene>
</body>

</html>
